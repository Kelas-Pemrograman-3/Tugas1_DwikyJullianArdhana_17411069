<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Form Barang</h2>
    
    <a href="Tabel.html">
        <button> Tabel Barang </button>
    </a>
    <br>
    <br>
    <form>
        <table>
            <tr>
                <td> Nama Barang </td>
                <td><input type="text" placeholder="Nama Barang" name="nama"></input></td>
            </tr>
            <tr>
                <td> Jenis Barang </td>
                <td><select>
                        <option value="Pupuk"> Pupuk </option>
                        <option value="Benih"> Benih </option>
                        <option value="Alat Tani"> Alat Tani</option></td>
            </tr>
            <tr>
                <td>  </td>
                <td><input type="radio" value="Subsidi" name="Pilihan"> Subsidi </input> 
                    <input type="radio" value="Non Subsidi" name="Pilihan"> Non Subsidi </input></td>
            </tr>
            <tr>
                <td> Deskripsi </td>
                <td></select> 
                    <textarea name="Deskripsi" cols="30" rows="10" placeholder="Deskripsi Barang"></textarea></td>
            </tr>
            <tr>
                <td> Stok </td>
                <td><input type="Number"></input></td>
            </tr>
            <tr>
                <td> Harga Barang </td>
                <td><input type="number" placeholder="Harga Barang" name="harga"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="Reset"></input>
                    <input type="submit" value="Simpan"></input></td>
            </tr>
        </table>
    </form>
    


</body>
</html>
